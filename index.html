<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="players-container">
            <div class="player" id="first"></div>
            <div class="player" id="second"></div>
        </div>

        <div class="result" id="result-game"></div>
        <span class="game-title" id="message">Player X</span>
        <div class="game" id="game">
            <div class="game-item" data-sell="1"></div>
            <div class="game-item" data-sell="2"></div>
            <div class="game-item" data-sell="3"></div>
            <div class="game-item" data-sell="4"></div>
            <div class="game-item" data-sell="5"></div>
            <div class="game-item" data-sell="6"></div>
            <div class="game-item" data-sell="7"></div>
            <div class="game-item" data-sell="8"></div>
            <div class="game-item" data-sell="9"></div>
        </div>
        <button class="reset">New game</button>
    </div>

    <div id="players" class="player-modal">
        <div class="player-content">
            <form id="setNames">
                <label for="p1">1-st player's name</label>
                <input type="text" name="fName" id="p1" />
                <label for="p2">2-nd player's name</label>
                <input type="text" name="sName" id="p2" />
                <button type="submit" class="submit" id="sub-changes">Submit</button>
            </form>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times</span>
            <h3>Once again?</h3>
            <button class="reset">New game</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
