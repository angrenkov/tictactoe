<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="result" id="result-game"></div>
        <span class="game-title" id="message">Player X</span>
        <div class="game" id="game">
            <div class="game-item" data-sell="1"></div>
            <div class="game-item" data-sell="2"></div>
            <div class="game-item" data-sell="3"></div>
            <div class="game-item" data-sell="4"></div>
            <div class="game-item" data-sell="5"></div>
            <div class="game-item" data-sell="6"></div>
            <div class="game-item" data-sell="7"></div>
            <div class="game-item" data-sell="8"></div>
            <div class="game-item" data-sell="9"></div>
        </div>
        <button class="reset" id="reset-game">New game</button>
    </div>
</body>
</html>
